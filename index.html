<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="butons">
            <h1 class="header">People Entered:</h1>
            <h1 class="numbers" id="numbers">0</h1>
            <button class="increment" id="increment" onclick="increment()">INCREMENT</button>
            <button class="save" id="save" onclick="save()">SAVE</button>
            <button class="reset" id="reset" onclick="reset()">RESET</button>
            <p id="saved">Previous Entries: </p>
        </div>
    </div>
    <footer>Designed By <a href="#">Hassan Abdul Rauf</a></footer></footer>
    <script src="script.js"></script>
</body>
</html>
